<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../AXIT/scss/style.scss">
    <title>AXIT</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="" class="header__logo-link">
                        <img src="../AXIT/img/header__logo.png" alt="MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES"
                            class="header__logo">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="" class="header__link">Features</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Reviews</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <div class="intro__wrapper">
                    <div class="intro__information-card">
                        <div class="intro__logo">
                            <a href="" class="intro__logo-link">
                                <img src="../AXIT/img/intro__logo.png" alt="MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES" class="intro__logo--img">
                            </a>
                        </div>
                        <h1 class="intro__tittle">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
                        <div class="separator"></div>
                        <h3 class="intro__subtittle">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
                        <form action="" class="intro__information-button">
                            <button class="btn__download">Download</button>
                        </form>
                    </div>
                    <div class="intro__input-card">
                        <div class="intro__input-box">
                            <h1 class="tittle__input">Try Your<span>FREE</span>Trial Today</h1>
                            <form action="#" class="form">
                                <div class="form__item">
                                    <input type="text" placeholder="Name" maxlength="16" minlength="4">
                                    <div class="line__input"></div>
                                </div>
                                <div class="form__item">
                                    <input type="email" placeholder="Email">
                                    <div class="line__input"></div>
                                </div>
                                <div class="form__item">
                                    <input type="password" placeholder="Password"  maxlength="16" minlength="6">
                                    <div class="line__input"></div>
                                </div>
                            </form>
                        </div>
                        <form action="" class="btn__get-start">
                            <button class="btn__input">Get Started</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="social__media">
            <div class="wrapper">
                <div class="social__media-main">
                    <div class="social__media-info">
                        <h1 class="social__media-tittle">Social Media</h1>
                        <h3 class="social__media-subtittle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet.</h3>
                    </div>
                    <div class="social__media-icon">
                        <a href="" class="social__media-link">
                            <img src="../AXIT/img/svg/facebook_icon.svg" alt="facebook_icon" class="social__media-pic">
                        </a>
                        <a href="" class="social__media-link">
                            <img src="../AXIT/img/svg/twitter_icon.svg" alt="twitter_icon" class="social__media-pic">
                        </a>
                        <a href="" class="social__media-link">
                            <img src="../AXIT/img/svg/linkedin_icon.svg" alt="linkedin_icon" class="social__media-pic">
                        </a>
                        <a href="" class="social__media-link">
                            <img src="../AXIT/img/svg/pinterest_icon.svg" alt="pinterest_icon" class="social__media-pic">
                        </a>
                        <a href="" class="social__media-link">
                            <img src="../AXIT/img/svg/instagram_icon.svg" alt="instagram_icon" class="social__media-pic">
                        </a>
                        <a href="" class="social__media-link">
                            <img src="../AXIT/img/svg/github_icon.svg" alt="github_icon" class="social__media-pic">
                        </a>
                        <a href="" class="social__media-link">
                            <img src="../AXIT/img/svg/rss_icon.svg" alt="rss_icon" class="social__media-pic">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
